<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>

    <!-- âœ… CSS MUST BE HERE -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="profile-body">

<div class="profile-page">

    <!-- PROFILE CARD -->
    <div class="profile-card">
        <h2>My Profile</h2>

        <div class="profile-photo-wrapper">
            <img id="profilePhoto" class="profile-photo" src="" alt="Profile Photo">
        </div>

        <input type="file" id="profilePic">

        <input type="text" id="pNama" placeholder="Nama">
        <input type="text" id="pNoPekerja" placeholder="No. Pekerja">
        <input type="text" id="pJawatan" placeholder="Jawatan">

        <button onclick="saveProfile()">Save Changes</button>
        <p id="profileMsg" class="msg"></p>

        <p class="link">
            <a href="../dashboard.html">Back to Dashboard</a>
        </p>
    </div>

    <!-- PASSWORD CARD -->
    <div class="profile-card">
        <h2>Password</h2>

        <div class="password-box">
            <input type="password" id="currentPassword" placeholder="Kata Laluan Semasa">
            <span class="toggle" onclick="togglePassword('currentPassword', this)">ğŸ‘</span>
        </div>

        <div class="password-box">
            <input type="password" id="newPassword" placeholder="Kata Laluan Baharu">
            <span class="toggle" onclick="togglePassword('newPassword', this)">ğŸ‘</span>
        </div>

        <div class="password-box">
            <input type="password" id="confirmPassword" placeholder="Sahkan Kata Laluan Baharu">
            <span class="toggle" onclick="togglePassword('confirmPassword', this)">ğŸ‘</span>
        </div>

         <button type="button" onclick="changePassword()">Reset Password</button>
         <p id="passwordMsg" class="msg"></p>

    </div>

</div>

<script src="profile.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
