<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="login-container">
    <img src="images/uitmlogo.png" class="logo">
    <h2>Register</h2>

    <p class="error" id="regMsg"></p>

    <!-- âœ… EVERYTHING MUST BE INSIDE THIS FORM -->
    <form id="registerForm">

        <input type="text" id="nama" placeholder="Nama Penuh" required>
        <input type="text" id="noPekerja" placeholder="No. Pekerja" required>
        <input type="text" id="jawatan" placeholder="Jawatan" required>
        <input type="text" id="regUsername" placeholder="Username" required>

        <div class="password-box">
            <input type="password" id="regPassword" placeholder="Password" required>
            <span class="toggle" onclick="togglePassword('regPassword', this)">ğŸ‘</span>
        </div>

        <input type="file" id="profilePic" accept="image/*" required>

        <!-- âœ… BUTTON INSIDE FORM -->
        <button type="submit">Create Account</button>
    </form>

    <p class="link">
        Already have an account? <a href="index.html">Login</a>
    </p>
</div>

<script src="js/common.js"></script>
<script src="js/register.js"></script>
</body>
</html>
